<div id="follow-icons">

	{{ if .Site.Params.facebook }}
	<a href="http://facebook.com/{{ .Site.Params.facebook }}" rel="me"><i class="fa fa-facebook-square fa-2x"></i></a>
	{{ end }}
	{{ if .Site.Params.twitter }}
	<a href="http://twitter.com/{{ .Site.Params.twitter }}" rel="me"><i class="fa fa-twitter-square fa-2x"></i></a>
	{{ end }}
	{{ if .Site.Params.linkedin }}
	<a href="http://linkedin.com/in/{{ .Site.Params.linkedin }}" rel="me"><i class="fa fa-linkedin-square fa-2x"></i></a>
	{{ end }}
	{{ if .Site.Params.github }}
	<a href="http://github.com/{{ .Site.Params.github }}" rel="me"><i class="fa fa-github-square fa-2x"></i></a>
	{{ end }}
	{{ if .Site.Params.gplus }}
	<a href="http://plus.google.com/+{{ .Site.Params.gplus }}" rel="author"><i class="fa fa-google-plus-square fa-2x"></i></a>
	{{ end }}
	{{ if eq .Site.Params.rss "true" }}
	<a href="{{ .Site.BaseURL }}index.xml" rel="me"><i class="fa fa-rss-square fa-2x"></i></a> 
	{{ end }}

</div>
